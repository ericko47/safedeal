{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - SafeDeal</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
  <header>
    <h1>My Profile</h1>
    <nav>
      <a href="{% url 'dashboard'%}">Dashboard</a>
      <a href="{% url 'post_item'%}">Post Item</a>
      <a href="{% url 'browse'%}">Browse</a>
      <a href="{% url 'logout'%}">Logout</a>
      <a href="{% url 'update_profile'%}"><button class="btn-secondary">Update profile</button></a>
    </nav>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <img src="assets/default-profile.png" alt="Profile Picture" class="profile-pic" />
      <h2>Erick O.</h2>
      <p>Email: <strong>erick@example.com</strong></p>
      <p>Phone: <strong>+254712345678</strong></p>
      <p>National ID: <strong>12345678</strong></p>

      <button class="btn-secondary">Edit Profile</button>
      <button class="btn-secondary">Change Picture</button>
      <br><br>
      <a href="#" class="change-password-link">Change Password</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SafeDeal. All rights reserved.</p>
  </footer>
</body>
</html>
