{% extends "core/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-8 w-8 text-green-600" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Password Reset Successful</h2>
    <p class="text-gray-600 mb-6">Your password has been updated. You can now log in with your new password.</p>

    <!-- Button -->
    <a href="{% url 'login' %}" 
       class="inline-block w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl shadow hover:bg-blue-700 transition">
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
